<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter UI Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>Twitter</h2>
        <ul>
            <li><i class="fas fa-home"></i>Home</li>
            <li><i class="fas fa-hashtag"></i>Explore</li>
            <li><i class="fas fa-bell"></i>Notifications</li>
            <li><i class="fas fa-envelope"></i>Messages</li>
            <li><i class="fas fa-bookmark"></i>Bookmarks</li>
            <li><i class="fas fa-user"></i>Profile</li>
            <li><i class="fas fa-ellipsis-h"></i>More</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h3>Home</h3>
        </div>
        <div class="post-area">
            <textarea placeholder="What's happening?"></textarea>
            <button>Tweet</button>
        </div>
        <div class="feed">
            <div class="post">
                <p><strong>Akash Chavda</strong></p>
                <p>React Interview is Not Just Question & Answer...</p>
                <p>To get it:
                    <ul>
                        <li> Like</li>
                        <li>Reply "React"</li>
                        <li> Follow me</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>

    <div class="trends">
        <h3>Trends for you</h3>
        <ul>
            <li>#reactjs</li>
            <li>Uganda</li>
            <li>Money</li>
            <li>Kagame</li>
        </ul>
    </div>
</body>
</html>
